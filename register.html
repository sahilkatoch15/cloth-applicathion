<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/register.css">
    <!-- css bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="hero">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="video/vido2 (2).mp4" type="video/mp4">
        </video>

        <section>
            <div class="vido">
                <div class="color-overlay"></div>
                <video autoplay loop muted>
                    <source src="video/pexels.mp4">
                </video>
    
                <div class="container">
                    <div class="signhed">
    
                        <div class="signtext">
                            <h1>sign up</h1>
                        </div>
    
                        <form >
    
                            <div class="sign-input">
                                <input type="text" id="username" class="form-control sign-in" placeholder="Username">
                            </div>
    
                            <div class="sign-input">
                                <input type="password" id="password" class="form-control sign-in" placeholder="password">
                            </div>
    
                            <div class="sign-input">
                                <input type="Email" id="email" class="form-control sign-in " placeholder="Email">
                            </div>
    
                            <div class="sign-input">
                                <input type="tel" id="phone" name="phone" class="form-control sign-in"placeholder="Phone No" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            </div>
    
                        </form>
    
                        <div class="sign-button">
                            <!-- <a href="login.html"> -->
                                <button type="signup" class="btn btn-outline-primary sign-buttons" onclick="clickit()" >Signup</button></a>
                        </div>
    
    
                    </div>
                </div>
    
            </div>
        </section>
       
</body>
<script src="js/register.js"></script>

</html>
